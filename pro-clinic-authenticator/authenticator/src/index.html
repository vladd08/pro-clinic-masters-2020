<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

  <title>Pro Clinic Authenticator</title>
</head>

<body>
  <div id="main-container" class="container-fluid">
    <div id="loading-spinner" class="spinner-border" role="status">
    </div>

    <div id="main" class="main">
      <div id="menu-bar" class="menu-bar">
        <i class="material-icons drag">drag_handle</i>
        <span class="app-title">Pro Clinic Authenticator</span>
        <i id="close-btn" class="material-icons close" data-toggle="tooltip" title="Close">close</i>
      </div>

      <div class="header mdc-elevation--z2">
        <div class="header-circle mdc-elevation--z2">
          <div class="spinner-grow search-loader" id="search-loader" role="status">
          </div>
          <i class="material-icons logo-icon" id="logo-icon">local_pharmacy</i>
        </div>
      </div>

      <div class="content">
        <form class="rfid-form">
          <div class="form-group">
            <label>Badge Code</label>
            <input id="rfid-code" type="text" class="form-control" disabled>
            <small class="form-text rfid-info">
              <i class="material-icons info-icon">info</i>
              <span>Scan your badge with the authenticator device to get your code</span>
            </small>
          </div>
        </form>
        
        <button role="button" class="btn btn-primary submit-btn" id="submit-btn" disabled>SUBMIT</button>

        <div id="connection-error" class="connection-error">
          <span>* Failed to connect to the authenticator device. Connect it and <a href="#" id="try-again">try
              again</a>.</span>
        </div>

        <div id="password-container" class="password-container">
          <div id="password-field" class="password-field">786XAS</div>
          <div id="availability-bar" class="availability-bar"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
