<div class="not-found" fxLayout>
    <img class="not-found-image" src="/assets/img/not-found.png" alt="not-found" />

    <div class="not-found-info" fxLayout="column" fxLayoutAlign="center center">
        <div class="not-found-info-wrapper mat-elevation-z4" fxLayout="column" fxLayoutAlign="center center">
            <h2 class="not-found-title">We're sorry, we did not find that page</h2>
            <p class="not-found-message">But hey, we have <i>this</i> blank page for you.</p>
            <span class="misc"><i>Ummm..</i></span>
            <button class="go-back-btn" mat-flat-button color="accent" (click)="leavePage()">GO BACK TO
                SAFETY?</button>
        </div>
    </div>
</div>
