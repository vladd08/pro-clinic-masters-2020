<mat-toolbar class="topbar mat-elevation-z6" color="primary">
  <mat-toolbar-row fxLayout>
    <a class="topbar-item" matRipple [matRippleColor]="'rgba(238, 238, 236, 0.16)'" *ngIf="isAuthenticated()"
      (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </a>
    <a class="topbar-item topbar-logo" matRipple [matRippleColor]="'rgba(238, 238, 236, 0.16)'"
      (click)="goToDashboard()">
      <mat-icon class="topbar-logo-icon">local_pharmacy</mat-icon>
      <p class="topbar-logo-text">Pro Clinic</p>
    </a>
    <div class="right-section" fxLayout *ngIf="isAuthenticated()">
      <a class="topbar-item" matRipple [matRippleColor]="'rgba(238, 238, 236, 0.16)'" (click)="logout()">
        Logout
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
